    <div class="wrapper">
        <article class="flow">
          <h1 style="color: white;">Cascade position order</h1>
          <figure class="callout">
            <p style="color: white;">
              The button has a yellow background, as defined by <a href="#">this CSS</a>, which is grabbed by a <code>&lt;link /&gt;</code>.
              A CSS rule that sets it to be dark is grabbed by another <code>&lt;link /&gt;</code> and is applied because of its later position.
            </p>
          </figure>
          <button class="button">Click Here</button>
        </article>
      </div>
